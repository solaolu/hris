<h4 class="card-title">Weekly Report</h4>
<h6>Week ${code}</h6>
<form id="weekReportForm">
    <textarea name="report" class="wysiwyg-editor">${message}</textarea>
    <input type="hidden" value="${code}" name="week" />
    <input type="hidden" value="${ID}" name="ID" />
    <a class="btn btn-primary btn-lg" onclick="saveWeekReport()">Submit Report</a>
</form>
